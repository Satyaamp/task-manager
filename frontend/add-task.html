<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task - Task Manager</title>
  <link rel="icon" type="image/png" href="assets/icons/addtask.png">
  <link rel="shortcut icon" type="image/png" href="assets/icons/addtask.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/components.css">
</head>

<body>

<header class="topbar glass">
  <div class="brand-small">TaskManager</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="tasks.html">Tasks</a>
    <button id="logoutBtn" class="btn ghost">Logout</button>
  </nav>
</header>

<main class="container center-col">

  <section class="auth-card glass">
    <h2>Add New Task</h2>

    <form id="addTaskForm" class="form">

      <div class="form-row">
        <label>Title</label>
        <input id="title" required>
      </div>

      <div class="form-row">
        <label>Description</label>
        <textarea id="description"></textarea>
      </div>

      <div class="form-row">
        <label>Priority</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-row">
        <label>Due Date</label>
        <input type="date" id="dueDate">
      </div>

      <button class="btn primary">Create Task</button>

      <div id="addTaskError" class="error" style="display:none"></div>
    </form>
  </section>

</main>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/tasks.js"></script>
<script>
  ensureAuth();
  document.getElementById("logoutBtn").onclick = logout;

  document.getElementById("addTaskForm").onsubmit = async (e) => {
    e.preventDefault();
    await createTaskFromForm();
  };

  registerSW();
</script>

</body>
</html>
